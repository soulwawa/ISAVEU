<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - Image chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateImageChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF"  borderStyle="none">'
					+'<Options>'
						+'<Caption text="통행현황 분담률" fontFamily="맑은 고딕"/>'
					+'</Options>'
					+'<NumberFormatter id="numFmt"/>' 
					+'<ImageChart id="chart" showDataTips="true" gutterLeft="20" gutterRight="20"  showLabelVertically="true" columnWidthRatio="0.46" fontFamily="맑은 고딕">'
					/*  
					Image 차트 생성시에 필요한 ImageChart 정의합니다 
					showDataTips : 데이터에 마우스를 가져갔을 때 나오는 Tip을 보이기/안보이기 속성입니다  
					*/ 
						+'<horizontalAxis>'
							+'<CategoryAxis id="hAxis" categoryField="vehicle" padding="0.4"/>'
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis id="vAxis" maximum="35"/>'
						+'</verticalAxis>'
						+'<series>'
							/*  
							Image Multi-Sereis 를 생성시에는 ImageSeries 여러 개 정의합니다  
							이 예제는 한개의 categoryField에 여러개의 imageSeries를 적용하는 예제입니다
							*/
							+'<ImageSeries yField="metro" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="지하철" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#41b2e6">'
							/* 
							ImageChart 정의 후 ImageSeries 정의합니다 
							imageDisplayType ┬ single : 이미지 한개
									 ├ singleRepeat : 이미지 한개 반복
									 └ multiple : 다중 이미지
							 */
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/metro2.png"/>'
									/*
									url : 이미지 파일의 주소입니다
									Value : 이미지가 갖을 고유의 value입니다(multiple에서만 해당합니다)
									maintainAspectRatio - true(정비율), false(차등비율) : 이미지의 고유 비율대로 표현할지 정의합니다
											├ imageDisplayType의 singleRepeat에서는 false(차등비율)은 존재하지 않습니다
											└ imageDisplayType의 multiple에서는 true(정비율)는 존재하지 않습니다	 
									이 예제에서는 true(정비율)를 정의 하였습니다
									*/
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="bus" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="버스" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#074d81">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/bus2.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="car" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="승용차" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#20ccc1">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/car3.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="taxi" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="택시" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#f6a44c">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/taxi2.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="bicycle" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="자전거" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#8a7860">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/bicycle2.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="walk" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="도보" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#5587a2">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/walk2.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
							+'<ImageSeries yField="aireplane" labelPosition="inside" imageDisplayType="single" styleName="seriesStyle" displayName="비행기" formatter="{numFmt}" singleColumnRatio="0.9" halfWidthOffset="7" fill="#96d4df">'
								+'<imgSource>'
									+'<ImageSourceItem maintainAspectRatio="true" url="../rMateChartH5/Assets/Images/airplane.png"/>'
								+'</imgSource>'
								+'<showDataEffect>'
									+'<SeriesSlide duration="1000" direction="up"/>'
								+'</showDataEffect>'
							+'</ImageSeries>'
						+'</series>'
						+'<horizontalAxisRenderers>'
							+'<Axis2DRenderer axis="{hAxis}" showLine="true" fontFamily="맑은 고딕"/>'
						+'</horizontalAxisRenderers>'
						+'<verticalAxisRenderers>'
							+'<Axis2DRenderer axis="{vAxis}" visible="false" includeInLayout="false"/>'
						+'</verticalAxisRenderers>'
					+'</ImageChart>'
					+'<Style>'
						+'.seriesStyle{color:#fff;}'
					+'</Style>'
				+'</rMateChart>';

// 차트 데이터
var chartData = [{"vehicle":"통행수단","metro":30.2,"bus":32.2,"car":26.7,"taxi":17.3,"bicycle":28.8,"walk":23.7, "aireplane":14}];
	
/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">정배율 - 단일이미지(2)</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
