<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - RealTime chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateRealtimeChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF"  borderStyle="none">'
					+'<Options>'
						+'<Caption text="RealTime Chart"/>'
						+'<SubCaption text="매 3초 단위로 최근 5분의 데이터를 표현합니다.(데이터는 랜덤)" fontSize="11" fontFamily="맑은 고딕"/>'
						+'<Legend useVisibleCheck="true"/>'
					+'</Options>'
					+'<DateFormatter id="dateFmt" formatString="HH:NN:SS"/>' 
					+'<NumberFormatter id="numFmt"/>'
					+'<RealTimeChart id="chart" dataDisplayType="time" timePeriod="300" interval="3" showDataTips="true">'
				/*  
				실시간 차트 생성시에 필요한 RealTimeChart 정의합니다 
				showDataTips : 데이터에 마우스를 가져갔을 때 나오는 Tip을 보이기/안보이기 속성입니다  
				dateDisplayType - dataSize, time : 차트 표현 유형을 나타냅니다 default:dataSize
				diplayDataSize : 한 화면에 표현할 데이터 양 입니다 default:20
				interval : 차트 표현 유형이 "time"인 경우 HttpServiceRepeater의 interval값
				timePeriod : 차트 유형이 "time"인 경우 데이터를 차트에 나타낼 시간단위
				이 예제에서는 time유형으로 나타내고 있습니다
				*/
						+'<horizontalAxis>'
							+'<DateTimeAxis dataUnits="seconds" labelUnits="seconds" dataInterval="3" interval="9" formatter="{dateFmt}" displayLocalTime="true" padding="2"/>'
							/* 차트 유형이 time이라면 DateTimeAxis를 사용 해야합니다 */ 
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis id="vAxis" minimum="0" maximum="100" interval="10" formatter="{numFmt}"/>'
						+'</verticalAxis>'
						+'<series>'
							+'<Line2DSeries xField="Time" yField="P1" displayName="Process 1" radius="4" itemRenderer="CircleItemRenderer">'
								+'<lineStroke>'
									+'<Stroke color="#40b1e6" weight="2"/>'
								+'</lineStroke>'
							+'</Line2DSeries>'
							+'<Line2DSeries xField="Time" yField="P2" displayName="Process 2" radius="4" itemRenderer="CircleItemRenderer">'
								+'<lineStroke>'
									+'<Stroke color="#21cbc0" weight="2"/>'
								+'</lineStroke>'
							+'</Line2DSeries>'
						+'</series>'
						+'<annotationElements>'
							+'<AxisMarker>'
								+'<lines>'
									+'<AxisLine value="80" label="High" labelAlign="left" fontSize="12" color="#ee3334">'
										+'<stroke>'
											+'<Stroke color="#ef3334" weight="1"/>'
										+'</stroke>'
									+'</AxisLine>'
									+'<AxisLine value="20" label="Low" labelUpDown="down" labelAlign="left" fontSize="12" color="#555555">'
										+'<stroke>'
											+'<Stroke color="#888888" weight="1"/>'
										+'</stroke>'
									+'</AxisLine>'
								+'</lines>'
								+'<ranges>'
									+'<AxisRange startValue="20" endValue="80">'
										+'<fill>'
											+'<SolidColor color="#eeeeee" alpha="0.4"/>'
										+'</fill>'
									+'</AxisRange>'
								+'</ranges>'
							+'</AxisMarker>'
						+'</annotationElements>'
					+'</RealTimeChart>'
					+'<HttpServiceRepeater url="http://demo.riamore.net/demo/chart/process3Data.jsp" target="{chart}" interval="3" method="get"/>'
				/* 
				실시간 차트에는 HttpServiceRepeater를 반드시 정의해야 합니다
				url : 데이터가 있는 URL 경로입니다
				interval : 매초 단위로 RPC를 실행할 것인지를 나타냅니다 예를 들어 60이라면 1분 단위로 RPC를 실행합니다 default:30
				target : RPC성공 후 가져온 데이터를 넘겨줄 객체를 말합니다. 실시간 차트의 id를 정의하십시오
				method - get, post : HTTP프로토콜 메소드입니다. Get인지 Post인지 정의하십시오
				useFaultAlert - true, false : RPC실패 시 실패 했다는 경고창을 나타냅니다 defalt:true	- 실시간 차트 생성시 주의점 -
				1.실시간 차트의 HttpServiceRepeater는 반드시 +'</rMateChart>'노드의 자식 위치에,
				  그리고 +'</RealTimeChart>'의 아래 형제 위치에 있어야 합니다
				2.target속성의 속성값으로 차트(RealTimeChart)의 id값을 정의 하십시오
				3.HttpServiceRepeater의 url은 차트 데이터가 있는 XML url 경로입니다
				  이 XML 데이터 형식은 반드시 아래와 같은 구조로 작성 되어야 합니다
				+'<items>'
					+'<item>'
						+'<Time>'13:8:27+'</Time>'
						+'<Volume>'5527+'</Volume>'
						+'<Price>'309+'</Price>'
					+'</item>'
				+'</items>'
				 */
				+'</rMateChart>';

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">시간 기준</div>
			<!--<div class="themeButtons">
				<div class="button theme_default" onclick="rMateChartH5ChangeTheme('default')">Default</div>
				<div class="button theme_pastel" onclick="rMateChartH5ChangeTheme('pastel')"></div>
				<div class="button theme_simple" onclick="rMateChartH5ChangeTheme('simple')"></div>
			</div>-->
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
