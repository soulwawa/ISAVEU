<title>rMate Chart for HTML5 - Histogram 2D Chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateHistogramH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
	'<rMateChart backgroundColor="0xFFFFFF"  borderStyle="none">'
		+'<Options>'
			+'<Caption text="특정 부품 60개의 무게 히스토그램" />'
		+'</Options>'
		/* 
			binRange : 차트에 설정한 데이터들에 대하여 구간을 설정합니다. 
					아래에 설정한 구간은 총 6개의 구간으로 이루어져 있습니다.
					0 ~ 270, 270 ~ 290, 290 ~ 310, 310 ~ 330, 330 ~ 350, 350 ~
					차트 데이터를 설정하시고 히스토그램으로 표현하고자 하는 구간을 설정하십시오.
		*/
		+'<Histogram2DChart showDataTips="true" binRange="[270,280,290,300,310,320,330,340,350]">'
			+'<horizontalAxis>'
				+'<HistogramCategoryAxis id="hAxis" categoryField="histogramXField"/>'
			+'</horizontalAxis>'
			+'<series>'
				+'<Histogram2DSeries labelPosition="inside" yField="weight" displayName="Ea">'
					+'<showDataEffect>'
						+'<SeriesInterpolate/>'
					+'</showDataEffect>'
				+'</Histogram2DSeries>'
			+'</series>'
			+'<horizontalAxisRenderers>'
				+'<HistogramAxis2DRenderer axis="{hAxis}"/>'
			+'</horizontalAxisRenderers>'
		+'</Histogram2DChart>'
	+'</rMateChart>';

// 차트 데이터
var chartData = [
	{"weight":264.7},
	{"weight":295.9},
	{"weight":344.1},
	{"weight":295.5},
	{"weight":327.3},
	{"weight":321.6},
	{"weight":305.3},
	{"weight":324.8},
	{"weight":313.8},
	{"weight":310.6},
	{"weight":312.4},
	{"weight":326.1},
	{"weight":308},
	{"weight":316.3},
	{"weight":325.1},
	{"weight":290.1},
	{"weight":319},
	{"weight":305.6},
	{"weight":344.9},
	{"weight":297},
	{"weight":318.3},
	{"weight":292.3},
	{"weight":308.1},
	{"weight":335.6},
	{"weight":350.9},
	{"weight":316.9},
	{"weight":309.4},
	{"weight":319.4},
	{"weight":320.2},
	{"weight":323.1},
	{"weight":31005},
	{"weight":271},
	{"weight":304.3},
	{"weight":331.7},
	{"weight":361.4},
	{"weight":286.2},
	{"weight":297.7},
	{"weight":314.5},
	{"weight":295.4},
	{"weight":309.5},
	{"weight":288.4},
	{"weight":305.4},
	{"weight":314},
	{"weight":294},
	{"weight":305.9},
	{"weight":334.5},
	{"weight":309.9},
	{"weight":304.4},
	{"weight":316.4},
	{"weight":304.2},
	{"weight":290.4},
	{"weight":311.2},
	{"weight":321.4},
	{"weight":308.6},
	{"weight":300.4},
	{"weight":301.6},
	{"weight":308.5},
	{"weight":335.4},
	{"weight":268.4},
	{"weight":338.3}
];

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>

<script type="text/javascript" src="./Web/JS/common.js"></script>

<body>
	<div class="wrapper">

				<div class="button theme_simple" onclick="rMateChartH5ChangeTheme('simple')"></div>
			</div>-->
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">

					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
