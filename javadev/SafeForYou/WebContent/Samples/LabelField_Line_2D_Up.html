<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF" borderStyle="none" >'
					+'<Options>'
						+'<Caption text="Annual Report"/>'
						+'<Legend defaultMouseOverAction="true"/>'
					+'</Options>'
					+'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>' 
					+'<Line2DChart showDataTips="true" >'
						+'<horizontalAxis>'
							+'<CategoryAxis categoryField="Month" padding="0.5"/>' 
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis interval="300" formatter="{numfmt}"/>'
						+'</verticalAxis>'
						+'<series>'
							+'<Line2DSeries labelPosition="up" yField="Profit" form="curve" displayName="Profit">'
							/* labelPosition을 up으로 설정 하였습니다. */
							/* up : 라인 위에 라벨이 표시 됩니다. */
							/* down : 라인 아래에 라벨이 표시 됩니다. */
								+'<showDataEffect>'
								/* 차트 생성시에 Effect를 주고 싶을 때 showDataEffect정의합니다 */
									+'<SeriesInterpolate/>' 
									/* SeriesInterpolate는 시리즈 데이터가 새로운 시리즈 데이터로 표시될 때 이동하는 효과를 적용합니다 */
									/* elementOffset : effect를 지연시키는 시간을 지정합니다 default:20 */
									/* minimumElementDuration : 각 엘리먼트의 최소 지속 시간을 설정합니다 default:0 */
												 /* 이 값보다 짧은 시간에 effect가 실행되지 않습니다. */
									/* offset : effect개시의 지연시간을 설정합니다 default:0 */
									/* perElementOffset : 각 엘리먼트의 개시 지연시간을 설정합니다. */
								+'</showDataEffect>'
							+'</Line2DSeries>'
						+'</series>'
					+'</Line2DChart>'
				+'</rMateChart>';

// 차트 데이터
var chartData = [{"Month":"Jan","Profit":1000,"Cost":1500,"Revenue":2300},
	{"Month":"Feb","Profit":1450,"Cost":1000,"Revenue":1200},
	{"Month":"Mar","Profit":2100,"Cost":1150,"Revenue":1600},
	{"Month":"Apr","Profit":1900,"Cost":1300,"Revenue":1300},
	{"Month":"May","Profit":1500,"Cost":900,"Revenue":1000},
	{"Month":"Jun","Profit":2000,"Cost":800,"Revenue":1200},
	{"Month":"Jul","Profit":1800,"Cost":1400,"Revenue":1000},
	{"Month":"Aug","Profit":2700,"Cost":800,"Revenue":1600},
	{"Month":"Sep","Profit":3000,"Cost":1900,"Revenue":1200},
	{"Month":"Oct","Profit":2000,"Cost":2300,"Revenue":1000},
	{"Month":"Nov","Profit":2100,"Cost":2400,"Revenue":1700},
	{"Month":"Dec","Profit":1700,"Cost":1900,"Revenue":2300}];
	
// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">	
			<div class="headerTitle">라인 차트 상단에 수치표시</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div class="description">
			<span class="prop">labelPosition</span>을 <span class="string">up</span>으로 설정 하였습니다.</br/>
			&nbsp;&nbsp;&nbsp;&nbsp;<span class="string">up</span> : 라인 위에 라벨이 표시 됩니다.<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;<span class="string">down</span> : 라인 아래에 라벨이 표시 됩니다.
<pre>
&#60;<span class="class">Line2DSeries</span> <span class="prop">labelPosition</span>="<span class="string">up</span>" <span class="prop">yField</span>="<span class="string">Profit</span>" <span class="prop">form</span>="<span class="string">curve</span>" <span class="prop">color</span>="<span class="string">#eca614</span>"/&#62;
</pre>	
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
