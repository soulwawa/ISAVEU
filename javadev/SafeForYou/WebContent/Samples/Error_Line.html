<title>rMate Chart for HTML5 - Error Line chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateErrorChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
	'<rMateChart>'
		+'<Options>'
			+'<Caption text="라인차트 기온 Error Bar ( Error Bar 방향 - Plus )"/>'
			+'<Legend/>'
		+'</Options>'
		+'<CurrencyFormatter id="cft" precision="1" currencySymbol="ºC" alignSymbol="right"/>'
		+'<Line2DChart showDataTips="true" dataTipDisplayMode="axis" dataTipFormatter="{cft}">'
			+'<horizontalAxis>'
				+'<CategoryAxis categoryField="Month"/>' 
			+'</horizontalAxis>'
			+'<verticalAxis>'
				+'<LinearAxis id="vAxis" maximum="45"/>'
			+'</verticalAxis>'
			+'<series>'
				/* 
					showErrorBar : 에러 범위를 출력합니다. 
					errorBarDirection : 에러 범위의 방향을 설정합니다. 유효값 - both, plus, minus
					errorBarStroke : 에러 선을 설정합니다. 유효 값 - <Stroke color="#ff0000"/>
					errorBarLength : 에러 선의 가로 길이를 설정합니다.
					errorBarFixedValue : 에러 범위의 고정 값을 설정합니다.
					errorBarPercentValue : 에러 범위의 퍼센트 값을 설정합니다.
				*/
				+'<Line2DSeries yField="temperature" displayName="Temperature" showErrorBar="true" errorBarDirection="plus" errorBarLength="5">'
					+'<showDataEffect>'
						+'<SeriesInterpolate/>'
					+'</showDataEffect>'
					+'<lineStroke>'
						+'<Stroke color="#fe6a78" weight="3"/>'
					+'</lineStroke>'
				+'</Line2DSeries>'
			+'</series>'
		+'</Line2DChart>'
	+'</rMateChart>';

// 차트 데이터
//
// 에러 바 차트를 사용하실 경우 에러 표시를 출력할 Column2DSeries 에 적용할 데이터 필드를 아래 temperature와 같이 배열 형태로 설정하십시오.
var chartData = [
	{"Month":"Jan", "temperature":[16,18.89,14.39,14,10,14,13,14,9,17.61,6,6,5.61,18.28,10,18,14.39,2,2,7.22,14.39,12.25,1,7.78,5,15.7,13,13,2,10]},
	{"Month":"Fen", "temperature":[9.39,5,1.72,-3.8,5,15,17,19,21,20,15,15,10,6,6,4,6,5,12,2,7.78,8,2,3,8.89,21,19,14,10,1]},
	{"Month":"Mar", "temperature":[1,0.61,2,15.61,19.36,28.88,25,14,26.11,17,2,9.39,14.39,16.74,21,25,22.25,15.36,16.45,15,21.34,15.36,21.11,16.11,17,15,11,9.39,17,18]},
	{"Month":"Apr", "temperature":[19,16.74,14.39,17.28,17.39,7.78,11.11,16.11,11,15,12.78,12,10,17.22,17,21.36,21.74,15,14.14,16,21.53,26.11,30.67,29.39,35.35,24,19,23,21,20]},
	{"Month":"May", "temperature":[18,18.28,18,22,24,20.31,27,25.64,21.74,19.39,22,21,28,25,29.39,27.22,19.89,21.11,16.11,27.22,29.39,37.11,28.89,28.55,26.45,27.22,29.39,20,26,23]},
	{"Month":"Jun", "temperature":[32.78,31,23,22.78,26.74,16,17,27.27,28,25,31.11,29,23.28,31.74,27,26,28.89,34,34.39,35,33.28,26.11,25,37.22,35,35,35.61,36.11,33,32]},
	{"Month":"Jul", "temperature":[28,29,31.11,28.22,35,39.39,31,31.11,33.28,30.36,31.11,40,40,41.11,32.78,33.89,32,48.28,33,28.89,46,34.39,25.61,36.11,35,31,31,36,36,32.78]},
	{"Month":"Aug", "temperature":[28.72,28.28,33.28,31.71,38.22,30.61,32,35,35,31.72,31.11,30,30,31.11,32.89,33.78,38,28,37,28,26,29.39,25.61,28,28,31,31,27,35,26]},
	{"Month":"Sep", "temperature":[29,24,28.78,28.22,23,25,27.28,27.28,29.28,28,29,26.11,27.22,26.11,29,29.71,29.22,27,21,27.78,27,29.11,23,25,29,27.22,23,19,29.11,19.11]},
	{"Month":"Oct", "temperature":[22,21,19,18.89,21.71,20.61,18.28,14,13,14.39,13,14.39,12.22,9,9,8,11.11,14,22,23.89,18.28,16,14,16.11,19.39,16,12,14.39,16,21.11]},
	{"Month":"Nov", "temperature":[12.11,10.36,16.11,18,15.61,21.11,15,15,20,16.11,17,14,12.22,11.11,12.11,11,11,8.28,11,15,12.22,16,14,12,11,6.11,12.22,21.11,15,8]},
	{"Month":"Dec", "temperature":[13.28,17.78,13.28,10.36,13.81,3.28,4,14,17.11,-3,14.39,13.28,7,12,14.39,12,21.11,17.22,3,-1,2,4,10,10,11,-0.61,-1,4,-1,1]}
];

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">Line ErrorBar</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
