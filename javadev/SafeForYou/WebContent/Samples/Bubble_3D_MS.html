<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - Bubble chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF" borderStyle="none">'
					+'<Options>'
						+'<Caption text="마우스 드래그로 영역을 설정하면 확대/축소를 할 수 있습니다." fontFamily="맑은 고딕" fontSize="12" color="#f97b17"/>'
						+'<Legend useVisibleCheck="true"/>'
					+'</Options>'
					+'<NumberFormatter id="numFmt" precision="0"/>'
					+'<Bubble2DChart maxRadius="40" minRadius="5" showDataTips="true">'
						+'<horizontalAxis>'
							+'<LinearAxis maximum="3000" interval="500" title="Profit" formatter="{numFmt}" displayName="Profit"/>'
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis title="Cost" formatter="{numFmt}" maximum="100" displayName="Cost"/>'
						+'</verticalAxis>'
						+'<radiusAxis>'
							+'<LinearAxis displayName="Revenue"/>'
						+'</radiusAxis>'
						+'<series>'
							+'<Bubble2DSeries displayName="A Dept." xField="A_Profit" yField="A_Cost" radiusField="A_Revenue">'
								+'<fill>'
									+'<RadialGradient focalPointRatio="0.5" angle="220">'
										+'<entries>'
											+'<GradientEntry color="#9edffd" ratio="0.2"/>'
											+'<GradientEntry color="#40b1e6" ratio="1"/>'
										+'</entries>'
									+'</RadialGradient>'
								+'</fill>'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>' 
								+'</showDataEffect>'
							+'</Bubble2DSeries>'
							+'<Bubble2DSeries displayName="B Dept." xField="B_Profit" yField="B_Cost" radiusField="B_Revenue">'
								+'<fill>'
									+'<RadialGradient focalPointRatio="0.5" angle="220">'
										+'<entries>'
											+'<GradientEntry color="#8ee8df" ratio="0.2"/>'
											+'<GradientEntry color="#21cbc2" ratio="1"/>'
										+'</entries>'
									+'</RadialGradient>'
								+'</fill>'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>' 
								+'</showDataEffect>'
							+'</Bubble2DSeries>'
							+'<Bubble2DSeries displayName="C Dept." xField="C_Profit" yField="C_Cost" radiusField="C_Revenue">'
								+'<fill>'
									+'<RadialGradient focalPointRatio="0.5" angle="220">'
										+'<entries>'
											+'<GradientEntry color="#7494ab" ratio="0.2"/>'
											+'<GradientEntry color="#054e85" ratio="1"/>'
										+'</entries>'
									+'</RadialGradient>'
								+'</fill>'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>' 
								+'</showDataEffect>'
							+'</Bubble2DSeries>'
						+'</series>'
						+'<backgroundElements>'
							+'<GridLines horizontalShowOrigin="false"/>'
						+'</backgroundElements>'
						+'<annotationElements>'
							+'<CrossRangeZoomer zoomType="both" verticalLabelFormatter="{numFmt}" horizontalLabelFormatter="{numFmt}"/>'
						+'</annotationElements>'
					+'</Bubble2DChart>'
				+'</rMateChart>';

// 차트 데이터
var chartData = [{"A_Profit":270,"A_Cost":50,"A_Revenue":970,"B_Profit":570,"B_Cost":45,"B_Revenue":500,"C_Profit":250,"C_Cost":80,"C_Revenue":500},
	{"A_Profit":570,"A_Cost":26,"A_Revenue":980,"B_Profit":900,"B_Cost":75,"B_Revenue":500,"C_Profit":330,"C_Cost":20,"C_Revenue":350},
	{"A_Profit":900,"A_Cost":50,"A_Revenue":990,"B_Profit":1550,"B_Cost":22,"B_Revenue":470,"C_Profit":1250,"C_Cost":42,"C_Revenue":400},
	{"A_Profit":1250,"A_Cost":20,"A_Revenue":960,"B_Profit":2050,"B_Cost":23,"B_Revenue":470,"C_Profit":1800,"C_Cost":30,"C_Revenue":400},
	{"A_Profit":1550,"A_Cost":40,"A_Revenue":980,"B_Profit":2000,"B_Cost":70,"B_Revenue":200,"C_Profit":1760,"C_Cost":80,"C_Revenue":600},
	{"A_Profit":1800,"A_Cost":15,"A_Revenue":950,"B_Profit":600,"B_Cost":700,"B_Revenue":600,"C_Profit":2400,"C_Cost":70,"C_Revenue":450},
	{"A_Profit":2050,"A_Cost":37,"A_Revenue":960,"B_Profit":300,"B_Cost":700,"B_Revenue":100,"C_Profit":2700,"C_Cost":34,"C_Revenue":400},
	{"A_Profit":2400,"A_Cost":50,"A_Revenue":980,"B_Profit":1800,"B_Cost":2400,"B_Revenue":1000,"C_Profit":1300,"C_Cost":800,"C_Revenue":1100},
	{"A_Profit":2700,"A_Cost":45,"A_Revenue":960,"B_Profit":1800,"B_Cost":2400,"B_Revenue":1000,"C_Profit":1300,"C_Cost":800,"C_Revenue":1100}];

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">Multi Series</div>
			<!--<div class="themeButtons">
				<div class="button theme_default" onclick="rMateChartH5ChangeTheme('default')">Default</div>
				<div class="button theme_pastel" onclick="rMateChartH5ChangeTheme('pastel')"></div>
				<div class="button theme_simple" onclick="rMateChartH5ChangeTheme('simple')"></div>
			</div>-->
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
