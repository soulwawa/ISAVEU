// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="#FFFFFF"  borderStyle="none">'
					+'<Options>'
						+'<Caption text="히스토리 3D 차트" fontFamily="맑은 고딕"/>'
					+'</Options>'
					+'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>' 
					+'<HistoryChart>'
					/* 
					History 차트 생성시에 필요한 HistoryChart 정의합니다 
					History 차트는 디스플레이어(Displayer), 네비게이터(Navigator), 셀렉터(Selector)로 구성되어 있습니다 
					*/
						+'<displayerChart>'
						/* 
						디스플레이어 3D (Displayer3D) - 3D 디스플레이어 차트를 생성합니다.
						디스플레이어 차트는 사용자가 선택된 영역이 표시되는 차트 입니다. 실제로 사용자가 보고자 하는 부분의 데이터를 표시합니다
						 */
							+'<Displayer3D id="chart1" showDataTips="true" width="100%" height="100%">'
								+'<horizontalAxis>'
									+'<CategoryAxis id="mainHAxis" categoryField="Index" padding="0.5"/>'
								+'</horizontalAxis>'
								+'<verticalAxis>'
									+'<LinearAxis  formatter="{numfmt}" maximum="800"/>'
								+'</verticalAxis>'
								+'<horizontalAxisRenderers>'
									+'<Axis3DRenderer axis="{mainHAxis}" canDropLabels="true" tickPlacement="none">'
										+'<axisStroke>'
											+'<Stroke color="#f4f4f4"/>'
										+'</axisStroke>'
									+'</Axis3DRenderer>'
								+'</horizontalAxisRenderers>'
								+'<series>'
									/* 데이터 Profit 필드에 Column3DSeries를 정의 하였습니다 */
									+'<Column3DSeries id="columnSeries" yField="Profit" maxColumnWidth="20" displayName="Profit" columnWidthRatio="0.42">'
										+'<fill>'
											+'<SolidColor color="#41b2e6"/>'
										+'</fill>'
										+'<showDataEffect>'
											+'<SeriesInterpolate duration="1000" elementOffset="0"/>'
										+'</showDataEffect>'
									+'</Column3DSeries>'
									/* 데이터 Cost 필드에 Line2DSeries를 정의 하였습니다 */
									+'<Line2DSeries id="lineSeries" yField="Cost"	displayName="Cost" itemRenderer="CircleItemRenderer">'
										+'<lineStroke>'
											+'<Stroke color="#4453a8" weight="3"/>'
										+'</lineStroke>'
										+'<showDataEffect>'
											+'<SeriesInterpolate duration="1000" elementOffset="0"/>'
										+'</showDataEffect>'
									+'</Line2DSeries>'
								+'</series>'
							+'</Displayer3D>'
						+'</displayerChart>'
						+'<navigator>'
						/* 
						네비게이터(Navigator)
						네비게이터는 전체 데이터를 표현하여 데이터의 흐름을 전체적으로 볼 수 잇습니다
						 */
							+'<Navigator id="navi" width="100%" height="80" gutterLeft="0" gutterBottom="0" gutterRight="0" paddingLeft="30" paddingRight="10">'
								/* 수평 축 정의  */
								+'<horizontalAxis>'
									+'<CategoryAxis categoryField="indeProfit" id="naviHAxis"  padding="0"/>' 
								+'</horizontalAxis>'
								+'<horizontalAxisRenderers>'
									+'<Axis2DRenderer axis="{naviHAxis}" visible="false" showLabels="false"/>'
								+'</horizontalAxisRenderers>'
								/* 수직 축 정의  */
								+'<verticalAxis>'
									+'<LinearAxis id="vAxis"/>'
								+'</verticalAxis>'
								+'<verticalAxisRenderers>'
									+'<Axis2DRenderer axis="{vAxis}" visible="false"/>'
								+'</verticalAxisRenderers>'
								/* 배경 정의 */
								 +'<backgroundElements>'
									+'<GridLines direction="horizontal"/>'
								+'</backgroundElements>'
								+'<series>'
									+'<Area2DSeries yField="Profit">'
										+'<areaStroke>'
											+'<Stroke color="#03a9f5" weight="1"/>'
										+'</areaStroke>'
									+'</Area2DSeries>'
									/* 네비게이터(Navigator)차트로 Area2DSeries를 정의 하였습니다 */
								+'</series>'
							+'</Navigator>'
						+'</navigator>'
						+'<selector>'
							/* 
							셀렉터(Selector)
							셀렉터는 네비게이터에서 사용자가 틀정 영역을 선택하게끔 하는 역할을 합니다
							셀렉터에서 선택된 영역이 디스플레이어(Displayer)차트에 표현 됩니다 
							시작 시 보여지는 차트는 총 데이터의 약 30%이며 센터 영역입니다. 
							 
							liveDragging 속성 : 드래그로 셀렉터 이동 시 적용할지 여부를 나타냅니다.(기본값 : true)
							퍼포먼스가 좋지 않은 경우 false 를 권장합니다.
							*/
							+'<HistoryRangeSelector width="100%" startingRange="center" visibleItemSize="10" liveDragging="false"/>'
							/* 
							startingRange - center, left, right : 히스토리 차트가 처음 로딩 시 표시할 데이터 영역
							visibleItemSize : 처음 로딩 시 디스플레이어 차트가 표시할 데이터의 양을 나타냅니다 양은 전체 데이터의 퍼센티지 수치입니다. 유효값 1~100
							*/
						+'</selector>'
					+'</HistoryChart>'
				+'</rMateChart>';
