//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)

// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);

}

			+'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>' 
			+'<DateFormatter id="dateFmt" formatString="MM/DD"/>'

			+'<Vector2DChart id="chart1" showDataTips="true" mouseSensitivity="5">'
				+'<horizontalAxis>'

				+'<verticalAxis>'
					+'<LinearAxis interval="1" minimum="0" maximum="4" direction="inverted"/>'
				+'</verticalAxis>'
				+'<backgroundElements>'
					+'<GridLines direction="horizontal">'
						+'<horizontalFill>'
							+'<SolidColor color="#f2fafe"/>'
						+'</horizontalFill>'
						+'<horizontalAlternateFill>'
							+'<SolidColor color="#f2fafe"/>'
						+'</horizontalAlternateFill>'
					+'</GridLines>'
				+'</backgroundElements>'
				+'<series>'

					* Vector2DChart 정의 후 Vector2DSeries를 설정합니다.
					* velocityField : 풍속, 유속에 해당하는 데이터 필드명을 설정합니다.
					* degreeField : 풍향, 유향에 해당하는 데이터 필드명을 설정합니다.
					* xField : x축에 나타날 날짜 데이터 필드명을 설정합니다.

					*/

						+'<lineStroke>'

						+'</lineStroke>'
						+'<showDataEffect>'
							+'<SeriesInterpolate elementOffset="0"/>'
						+'</showDataEffect>'
					+'</Vector2DSeries>'
					+'<Vector2DSeries xField="date" velocityField="speed2" degreeField="degree2" meterField="meter2">'

 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}
