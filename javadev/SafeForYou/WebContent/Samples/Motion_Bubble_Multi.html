<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - Motion Bubble chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateMotionChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
	'<rMateChart backgroundColor="0xFFFFFF"  borderStyle="none" paddingTop="14">'
		+'<Options>'
			+'<Legend useVisibleCheck="false"/>'
		+'</Options>'
		+'<NumberFormatter id="numFmt" precision="2"/>'
		/*
			MotionChart 생성시 사용되어질 MotionChart를 설정하도록 합니다.
			duration : MotionChart내에 설정된 데이터들의 총 출력시간 입니다. 기본 값 : NaN 
						기본 값이 NaN 이며 duration을 설정하지 않을 경우 elementOffset의 시간과
						차트에 설정된 데이터 갯수를 가지고 데이터들을 출력하게 됩니다.
						만약 duration을 설정할 경우 elementOffset 값은 무시됩니다.
			elementOffset : 차트 아이템 하나가 현재 데이터에서 다음 데이터를 출력하기까지의 시간입니다.

			- MotionColumnSeries -
			type : Column의 출력 형태를 설정합니다. 유효 값 clustered, overlaid, stacked, 100%

			- MotionBubbleSeries -
			maxRadius : Bubble의 최대 radius 크기 입니다.
			minRadius : Bubble의 최소 radius 크기 입니다.
		*/
		+'<MotionChart showDataTips="true">'
			+'<horizontalAxis>'
				+'<CategoryAxis categoryField="Month"/>'
			+'</horizontalAxis>'
			+'<series>'
				/*
					MotionChart에서 사용되어질 MotionBubbleSeries를 설정하도록 합니다.
					showTrailItems : 출력했었던 아이템들을 계속 나타낼지 설정합니다. 유효 값 true | false
				*/
				+'<MotionBubbleSeries labelPosition="inside" insideLabelYOffset="-2" yField="Data1" color="#ffffff" radiusField="Data2" displayName="Data1" formatter="{numFmt}" showTrailItems="true" alwayShowLabels="false">'
					+'<fill>'
						+'<SolidColor color="#5587a2"/>'
					+'</fill>'
				+'</MotionBubbleSeries>'
				+'<MotionBubbleSeries labelPosition="inside" insideLabelYOffset="-2" yField="Data3" color="#ffffff" radiusField="Data4" displayName="Data3" formatter="{numFmt}" showTrailItems="true" alwayShowLabels="false">'
					+'<fill>'
						+'<SolidColor color="#8a7860"/>'
					+'</fill>'
				+'</MotionBubbleSeries>'
			+'</series>'
		+'</MotionChart>'
	+'</rMateChart>';

// 차트 데이터
var chartData = [
	{"Month":"2009년2월","Data3":40,"Data2":1.523997507,"Data1":150,"Data4":6.938824349},
	{"Month":"2009년3월","Data3":50,"Data2":1.773322252,"Data1":140,"Data4":6.928060019},
	{"Month":"2009년4월","Data3":45,"Data2":2.292748805,"Data1":130,"Data4":6.88886351},
	{"Month":"2009년5월","Data3":55,"Data2":2.542073551,"Data1":160,"Data4":6.935316192},
	{"Month":"2009년6월","Data3":50,"Data2":3.397984625,"Data1":155,"Data4":6.986396749},
	{"Month":"2009년7월","Data3":70,"Data2":3.565551631,"Data1":160,"Data4":7.015549976},
	{"Month":"2009년8월","Data3":60,"Data2":3.835653439,"Data1":200,"Data4":7.046282993},
	{"Month":"2009년9월","Data3":80,"Data2":4.271971743,"Data1":190,"Data4":7.069991066},
	{"Month":"2009년10월","Data3":65,"Data2":5.251194681,"Data1":170,"Data4":7.133502179},
	{"Month":"2009년11월","Data3":90,"Data2":5.375857054,"Data1":180,"Data4":7.244354201},
	{"Month":"2009년12월","Data3":70,"Data2":6.355079992,"Data1":170,"Data4":7.337344106},
	{"Month":"2010년1월","Data3":85,"Data2":6.708290048,"Data1":190,"Data4":7.39876378}];

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">Bubble Motion Multi</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
