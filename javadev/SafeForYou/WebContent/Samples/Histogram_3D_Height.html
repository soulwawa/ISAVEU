<!DOCTYPE html>

<title>rMate Chart for HTML5 - Histogram 3D Chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateHistogramH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
	'<rMateChart backgroundColor="0xFFFFFF"  borderStyle="none">'
		+'<Options>'
			+'<Caption text="Individual Height"/>'
			+'<SubCaption text="( Inches )"/>'
		+'</Options>'
		/* 
			Histogram3DChart 생성시에 필요한 Histogram3DChart를 설정하도록 합니다.
			binRange : 차트에 설정한 데이터들에 대하여 구간을 설정합니다. 
					아래에 설정한 구간은 총 6개의 구간으로 이루어져 있습니다.
					0 ~ 64, 64 ~ 66, 66 ~ 68, 68 ~ 70, 70 ~ 72, 72 ~ 74
					차트 데이터를 설정하시고 히스토그램으로 표현하고자 하는 구간을 설정하십시오.
		*/
		+'<Histogram3DChart selectionMode="none" showDataTips="true" binRange="[64,66,68,70,72,74,76,78,80,82]">'
			+'<horizontalAxis>'
				+'<HistogramCategoryAxis id="hAxis" categoryField="histogramXField"/>'
			+'</horizontalAxis>'
			+'<series>'
				/*
					Histogram3DChart에서 사용되어질 Histogram3DSeries를 설정하도록 합니다.
				*/
				+'<Histogram3DSeries labelPosition="inside" yField="height" displayName="Inches" color="#ffffff">'
					+'<fills>'
						/* color:색깔 */
						+'<SolidColor color="#3d3c80"/>'
						+'<SolidColor color="#5587a2"/>'
						+'<SolidColor color="#1a9bae"/>'
						+'<SolidColor color="#3dbab4"/>'
						+'<SolidColor color="#8cd2d0"/>'
						+'<SolidColor color="#72a34a"/>'
						+'<SolidColor color="#93ce94"/>'
						+'<SolidColor color="#a09f20"/>'
						+'<SolidColor color="#cfb81d"/>'
						+'<SolidColor color="#f2c454"/>'
						+'<SolidColor color="#fca148"/>'
						+'<SolidColor color="#f36f40"/>'
						+'<SolidColor color="#d84f2b"/>'
					+'</fills>'
					+'<showDataEffect>'
						+'<SeriesInterpolate/>'
					+'</showDataEffect>'
				+'</Histogram3DSeries>'
			+'</series>'
			+'<horizontalAxisRenderers>'
				+'<HistogramAxis2DRenderer axis="{hAxis}" showLine="false"/>'
			+'</horizontalAxisRenderers>'
		+'</Histogram3DChart>'
	+'</rMateChart>';

// 차트 데이터
var chartData = 
	[{"height":68.5},
	{"height":65},
	{"height":65.9},
	{"height":67.2},
	{"height":67.5},
	{"height":68},
	{"height":70},
	{"height":69.5},
	{"height":70.4},
	{"height":71.1},
	{"height":71},
	{"height":74.5},
	{"height":62.5},
	{"height":80.3},
	{"height":73.1},
	{"height":70},
	{"height":66.8},
	{"height":66},
	{"height":77.6},
	{"height":66.5},
	{"height":67.5},
	{"height":75.1},
	{"height":69.1},
	{"height":70.2},
	{"height":69.5},
	{"height":79.2},
	{"height":76.1},
	{"height":70.5},
	{"height":78.1},
	{"height":77.9},
	{"height":70.8},
	{"height":72.5},
	{"height":73},
	{"height":71.3},
	{"height":68.2},
	{"height":68.5},
	{"height":70},
	{"height":67},
	{"height":83},
	{"height":69.2}];

/*
// ------------------------- 데이터팁 사용자 정의 함수 -----------------------------------------------------
// 챠트에서 showDataTips="true" 설정 후 마우스 오버 시 보이는 데이터팁 정의
// layout XML 에서 Chart 속성을 넣을때 dataTipJsFunction를 주고, 만든 javascript 함수명을 넣어줍니다
// 예) <Column3DChart showDataTips="true" dataTipJsFunction="dataTipFunc">
//
// 파라메터 설명
// seriesId : layout XML에서 부여한 series의 id가 있을 경우, 해당 id를 보내줍니다.
// seriesName : 시리즈의 displayName 으로 정의한 시리즈 이름을 보내줍니다.
// index : 해당 아이템의 인덱스.
// xName : X 축에 displayName 을 정의하였다면 X축의 displayName을 보내줍니다.
// yName : Y 축에 displayName 을 정의하였다면 Y축의 displayName을 보내줍니다.
// data : 해당 item의 값을 표현하기 위해 입력된 data(입력된 데이타중 해당 row(레코드) 자료입니다)
// values : 해당 item의 값 (배열로 전달되며, 챠트 종류에 따라 아래와 같이 들어옵니다.)
			BarSeries     0:x축값 1:y축값
			ColumnSeries  0:x축값 1:y축값
			AreaSeries    0:x축값 1:y축값
			BubbleSeries  0:x축값 1:y축값 2:radius값
			LineSeries    0:x축값 1:y축값
			Candlestick   0:x축값 1:open값 2:close값 3:high값 4:low값
			PieSeries     0:값 1:퍼센트값 2:nameFiled명
*/
function dataTipFunc(seriesId, seriesName, index, xName, yName, data, values){
	var text = "";

	if(!index)
		text = "0 ~ " + values[0];
	else if(isNaN(Number(values[0])))
		text = values[0] + " ~";
	else
		text = (values[0] - 10) + " ~ " + values[0];
	
	text += "<br/>인원 : <b>" + values[1] + "</b> 명";

	return text;
}

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">개인 키 Histogram 3D</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>

				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
